version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd frontend
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: frontend/build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    backend:
      phases:
        preBuild:
          commands:
            - cd backend
            - npm ci
        build:
          commands:
            - |
              echo "Backend ready"
      artifacts:
        baseDirectory: backend
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
