version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd frontend
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: frontend/build
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**

    backend:
      phases:
        preBuild:
          commands:
            - cd backend
            - npm install
        build:
          commands:
            - node server.js
      cache:
        paths:
          - backend/node_modules/**

