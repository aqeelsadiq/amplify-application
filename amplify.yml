version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd backend/frontend
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - backend/frontend/node_modules/**/*
  - backend:
      phases:
        preBuild:
          commands:
            - cd backend
            - npm ci
        build:
          commands:
            - echo "Backend ready"
