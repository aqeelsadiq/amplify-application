version: 1
applications:
  - appRoot: backend/frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  - appRoot: backend
    backend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - echo "Backend ready"
      cache:
        paths:
          - node_modules/**/*
